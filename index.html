<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="calc">calc</p>
            <div class="themeBar">
                <p class="themeText">Theme</p>
                <div class="numberBar">
                    <div class="changeNumber">
                        <p class="one">1</p>
                        <p class="two">2</p>
                        <p class="three">3</p>
                    </div>
                    <input type="range" min="33" max="99" value="33" class="slider" id="myRange" step=33>
                </div>
                
            </div>
            
        </div>

        <input type="text" class="ekran">

        <div class="butonlar">
            <button type="button" value="7" class="btn number">7</button>
            <button type="button" value="8" class="btn number">8</button>
            <button type="button" value="9" class="btn number">9</button>
            <button type="button" class="btn delete">DEL</button>
            <button type="button" value="4" class="btn number">4</button>
            <button type="button" value="5" class="btn number">5</button>
            <button type="button" value="6" class="btn number">6</button>
            <button type="button" value="+" class="btn number operator">+</button>
            <button type="button" value="1" class="btn number">1</button>
            <button type="button" value="2" class="btn number">2</button>
            <button type="button" value="3" class="btn number">3</button>
            <button type="button" value="-" class="btn number operator">-</button>
            <button type="button" class="btn number point">.</button>
            <button type="button" value="0" class="btn number">0</button>
            <button type="button" value="/" class="btn number operator">/</button>
            <button type="button" value="*" class="btn number operator">x</button>
            <button type="button" class="btn reset">RESET</button>
            <button type="button" class="btn equal operator">=</button>
        </div>


    </div>


    <script src="assets/js/script.js"></script>
    
</body>
</html>
